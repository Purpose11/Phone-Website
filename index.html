<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/80f60694e5.js" crossorigin="anonymous"></script>
    <title>Website</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="main">
        <nav>
            <div class="log">
                <h1>Real<span>Phone</span></h1>
            </div>
            <div class="menu-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="./images/phone_3-removebg-preview.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <i class="fa-solid fa-camera"></i>
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>    
                </div>
                <div class="feature two">
                    <i class="fa-solid fa-battery-full"></i>
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs standby</p>
                    </div> 
                </div>
                <div class="feature three">
                    <i class="fa-solid fa-mobile"></i>
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div> 
                </div>
                <div class="feature four">
                    <i class="fa-solid fa-microchip"></i>
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div> 
                </div>
            </div>
        </div>
        <div class="controls">
            <i class="fa-solid fa-arrow-up" id="up-btn"></i>
            <h3>Features</h3>
            <i class="fa-solid fa-arrow-down" id="down-btn"></i> 

        </div>
    </div>
    <script>
        const  circle = document.getElementById('circle')
        const upBtn = document.getElementById('up-btn')
        const downBtn = document.getElementById('down-btn')
        let rotateValue = circle.style.transform;
        let rotateSum;

        upBtn.addEventListener('click', rotateUp)
        downBtn.addEventListener('click', ()=>{
                rotateSum = rotateValue + 'rotate(90deg)'
                circle.style.transform = rotateSum;
                rotateValue = rotateSum

        })

        function rotateUp (){
            rotateSum = rotateValue + 'rotate(-90deg)'
            circle.style.transform = rotateSum;
            rotateValue = rotateSum
        }
        setInterval(rotateUp, 1000)
    </script>
</body>
</html>
